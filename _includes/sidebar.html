<div class="sidebar sidebar-left">
    <div class="side-banner">
        <h1 class="site-tab">
            <a href="{{ site.baseurl | append: '/' }}" class="site-name">
                <img src="{{ '/assets/img/icon/house.webp' | prepend: site.baseurl }}" alt="">
                <mark>{{ site.title }}</mark>
            </a>
            <button id="btn-search" aria-label="search-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
                </svg>
            </button>
            <button id="btn-nav" aria-pressed="false" aria-label="menu-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/>
                </svg>
            </button>
        </h1>
        <a href="{{ site.baseurl | append: '/' }}" class="site-avatar" aria-label="site-avatar">
            <img src="{{ site.profile_img | prepend: site.baseurl }}" loading="lazy" alt="homepage" aria-label="homepage-button">
        </a>
    </div>
    <div class="side-info">
        {% include navigation.html %}
        <div id="contact">
            <hr>
            <h3>Contacto</h3>
            <ul class="contact-list">
                {% if site.github_username %}
                    <li><a aria-label="My Github" href="https://github.com/{{ site.github_username }}">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512">
                            <path d="..."></path>
                        </svg>
                    </a></li>
                {% endif %}
                {% if site.email %}
                    <li><a aria-label="My Email" href="mailto:{{ site.email }}">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="..."></path>
                        </svg>
                    </a></li>
                {% endif %}
                {% if site.twitter_username %}
                    <li><a aria-label="My Twitter" href="https://twitter.com/{{ site.twitter_username }}">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="..."></path>
                        </svg>
                    </a></li>
                {% endif %}
                {% if site.instagram_username %}
                    <li><a aria-label="My Instagram" href="https://www.instagram.com/{{ site.instagram_username }}">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <path d="..."></path>
                        </svg>
                    </a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
